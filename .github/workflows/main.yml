name: Run Script Hourly
on:
  workflow_dispatch:     # Manual trigger
jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: 1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # üöÄ Key Optimization: Cache Python Dependencies
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation will be skipped if cache is hit, saving significant time.
          pip install -r requirements.txt

      # üõ†Ô∏è Combine simple steps for efficiency
      - name: Prepare and Run the script
        run: |
          chmod +x run.sh
          ./run.sh

      # üíæ Efficiently Push changes
      - name: Push changes
        run: |
          # Use GITHUB_TOKEN for configuration instead of setting user/email manually.
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com" # Use the standard actions email
          
          git add .
          # Check for changes and commit only if there are changes
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Auto-commit: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
        env:
          # Use the default token provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
